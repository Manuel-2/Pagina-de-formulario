<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="form-card">
            <h1 id="title">title</h1>
            <p id="description">description</p>
            <form action="" id="survey-form">

                <label for="name" id="name-label">Name</label>
                <input type="text" placeholder="Enter your name" id="name" name="name" required>

                <label for="email" id="email-label">Email</label>
                <input type="email" placeholder="Enter your email" id="email" name="email" required>

                <label for="age" id="number-label">Age <span>(optional)</span></label>
                <input type="number" id="number" min="16" max="100" name="age" placeholder="Enter your age">

                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown">
                    <option value="Studednt">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Admin">Admin</option>
                </select>

                <label for="option01">
                    <input id="option01" value="option01" type="radio" name="option">option01
                </label>
                <label for="option02">
                    <input id="option02" value="option02" type="radio" name="option">option02
                </label>
                <label for="option03">
                    <input id="option03" value="option03" type="radio" name="option">option03
                </label>

                <label for="checkbox">
                    <input id="checkbox" value="checkbox" type="checkbox" name="checkbox">checkbox01
                </label>

                <label for="checkbox02">
                    <input id="checkbox02" value="checkbox02" type="checkbox" name="checkbox02">checkbox02
                </label>

                <p>Any comments or suggestions?</p>
                <textarea name="suggestions" id="sug" cols="30" rows="10"></textarea>

                <button type="submit" id="submit">submit the form</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
